    <title>Store - ThoriumTek</title>
    <style>
        .bgimg::before {
            content: "";
            background: url('images/bg3.jpeg');
            background-repeat: no-repeat;
            padding: 50px;
            position: absolute;
            top: 0px;
            right: 0px;
            left: 0px;
            bottom: 0px;
            background-size: cover;
            /* background: rgba(red, green, blue, alpha); */
            opacity: 0.75;
            border-radius: 0 0 50% 0;
        }

        .txt1 p1 {
            display: inline-block;
            padding: 150px 10px 10px 50px;
            /* opacity: 1; */
            font-size: 100px;
            top: 50px;
            position: relative;
            font-family: 'Lobster', cursive;
            color: rgb(255, 255, 255);
            animation: movedown 1s linear 1;
            animation-delay: 1s;
            animation-fill-mode: forwards;
            visibility: hidden;
        }

        @keyframes movedown {
            0% {
                transform: translateY(-100px);
                visibility: visible;
            }

            100% {
                transform: translateY(0px);
                visibility: visible;
            }
        }

        .left img {
            width: 100px;
            /* 100% 100% 100%; */
            /* background-color: white; */
            padding-left: 50px;
            padding-top: 50px;
            /* top: 50px; */
            /* display: inline; */
            position: relative;
            /* clip-path: circle(); */
            /* border-radius: 23px; */
        }

        .center {
            display: inline;
            margin: 22px auto;
            width: 55%;
            /* do margin auto whenever you want anything in middle  */
            /* border: 2px solid rgb(232, 232, 240); */
            top: 22px;
            /* position: fixed; */
            position: relative;
            font-size: 10px;
            padding: 30px 10px 10px 50px;
        }

        .navbar {
            display: inline;
            /* font-size: 20px; */
            /* margin: 0px 14px 5px 400px; */
            color: white;
            float: right;
            padding: 50px 100px 15px 21px;
            visibility: visible;
            position: relative;
        }

        .navbar li {
            display: inline;
            color: rgb(255, 255, 255);

        }

        .navbar li a {
            /* display: inline-block; */
            font-size: 20px;
            text-decoration: none;
            color: white;
            padding: 20px 10px;
            font-size: 25px;
        }

        .navbar li a:hover {
            /* text-decoration: underline; */
            color: rgb(214, 255, 227);
        }

        .navbar li a:active {
            text-decoration: underline;
            color: rgb(214, 255, 227);
        }
        .left {
            display: inline-block;
        }
        .bag{
            margin-top: 400px;
        }
        .bag h1{
            text-align: center;
        }
        .contain {
            max-width: 1170px;
            margin: auto;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        ul {
            list-style: none;
        }
        .footer {
            background-color: #24262b;
            padding: 70px 0;
        }

        .footer-col {
            width: 25%;
            padding: 0 40px;
        }

        .footer-col h4 {
            font-size: 18px;
            color: #ffffff;
            text-transform: capitalize;
            margin-bottom: 35px;
            font-weight: 400;
            position: relative;
            padding-left: 30px;
        }

        .footer-col h4::before {
            content: '';
            position: absolute;
            left: 35px;
            bottom: -10px;
            background-color: #e91e63;
            height: 2px;
            box-sizing: border-box;
            width: 50px;
            /* padding-left: 30px; */
        }

        .footer-col ul li:not(:last-child) {
            margin-bottom: 10px;
        }

        .footer-col ul li a {
            font-size: 16px;
            text-transform: capitalize;
            color: #ffffff;
            text-decoration: none;
            font-weight: 300;
            color: #bbbbbb;
            display: block;
            transition: all 0.3s ease;
        }

        .footer-col ul li a:hover {
            color: #ffffff;
            padding-left: 6px;
        }

        .footer-col .social-links a {
            display: inline-block;
            height: 40px;
            width: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 0 10px 10px 0;
            text-align: center;
            line-height: 40px;
            border-radius: 50%;
            color: #ffffff;
            transition: all 0.5s ease;
        }

        .footer-col .social-links a:hover {
            color: #24262b;
            background-color: #ffffff;
        }

        /*responsive*/
        @media(max-width: 767px) {
            .footer-col {
                width: 50%;
                margin-bottom: 30px;
            }
        }

        @media(max-width: 574px) {
            .footer-col {
                width: 100%;
            }
        }

    </style>
</head>
